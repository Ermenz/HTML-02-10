<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let numeros = [5,4,3,2,1];
    console.log(numeros);

        function numerosCrescente(array){
            return array.sort(function(a,b){
                return a-b;
            });
        }

        crescente = numerosCrescente(numeros);

        console.log(crescente);
    </script>
</body>
</html>
