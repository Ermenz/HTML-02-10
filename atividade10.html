<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>

        let array1 = [12,13,14,15];
        let array2 = [22,23,24,25];

        let contatenandoIdades = array1.concat(array2);


        function contatenandoEAgrupando (idade1, idade2){
        const grupos = {
            menorDe20: [],
            maiorDe20: []
        };

        contatenandoIdades.forEach (idade =>{
            if (idade < 20){
                grupos.menorDe20.push(idade);
            } else if (idade > 20){
                grupos.maiorDe20.push(idade);
            }
        });

        return grupos;
    }

    let resultado = contatenandoEAgrupando (array1,array2);
    console.log (resultado);


    </script>
</body>
