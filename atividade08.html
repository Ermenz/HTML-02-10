<body>
    <script>
  function dobrarSomaPares (array){
    return array.filter(function(numero){
        return numero %2===0;
    })
    .map(function(numero){
        return numero * 2;
    })
    .reduce(function(total, numero){
        return total + numero;
    },0);
  }

  let numeros = [1,2,3,4,5];
  let resultado = dobrarSomaPares(numeros);
  console.log (resultado);

    </script>
</body>
