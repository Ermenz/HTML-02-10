<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Número</title>
</head>
<body>
    <h1>Encontrar o Maior Número</h1>
    <form onsubmit="return encontrarMaior()">
        <input type="number" id="num1" placeholder="Primeiro número" required>
        <input type="number" id="num2" placeholder="Segundo número" required>
        <input type="number" id="num3" placeholder="Terceiro número" required>
        <button type="submit">Encontrar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function encontrarMaior() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);
            let resultado = document.getElementById("resultado");
            let maior = num1;

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                resultado.textContent = "Por favor, informe apenas números válidos.";
            } else {
                if (num2 > maior) {
                    maior = num2;
                }
                if (num3 > maior) {
                    maior = num3;
                }
                resultado.textContent = `O maior número é: ${maior}`;
            }

            return false;
        }
    </script>
</body>
</html>
